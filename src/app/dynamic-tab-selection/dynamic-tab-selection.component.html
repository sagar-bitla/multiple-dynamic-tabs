<div class="bg mt-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h5>Tab Selection - {{activeTab}}</h5>
        <div class="row">
          <div class="col-12">
            <!-- <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="activeTab=='Basic'?'active':''" id="basic" (click)="setSelectedTab('Basic')">Basic</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="activeTab=='Project'?'active':''" id="project" (click)="setSelectedTab('Project')">Project</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="activeTab=='Family'?'active':''" id="family" (click)="setSelectedTab('Family')">Family</a>
                            </li>
                        </ul> -->
            <ul class="nav nav-tabs">
              <li class="nav-item" *ngFor="let tab of tabsArray" [ngClass]="tab.isEnabled?'':'bg-secondary'">
                <a class="nav-link" [ngClass]="activeTab==tab.tabName?'active':''" id="basic"(click)="setSelectedTab(tab)">{{tab.tabName}}</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane container" [ngClass]="activeTab=='Basic Details'?'active':''" id="basicdiv">
                <form>
                  <fieldset disabled>
                    <legend>Disabled fieldset example</legend>
                    <div class="mb-3">
                      <label for="disabledTextInput" class="form-label">Disabled input</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                    </div>
                    <div class="mb-3">
                      <label for="disabledSelect" class="form-label">Disabled select menu</label>
                      <select id="disabledSelect" class="form-select">
                        <option>Disabled select</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                        <label class="form-check-label" for="disabledFieldsetCheck">
                          Can't check this
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </fieldset>
                </form>
              </div>
              <div class="tab-pane container" [ngClass]="activeTab=='Project Details'?'active':''" id="projectdiv">
                <h3>project</h3>
              </div>
              <div class="tab-pane container" [ngClass]="activeTab=='Family Details'?'active':''" id="familydiv">
                <h3>family</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
